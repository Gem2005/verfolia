<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="triangleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CBD5E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94A3B8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Base/Platform -->
  <ellipse cx="25" cy="50" rx="20" ry="3" fill="url(#baseGradient)" opacity="0.6"/>
  
  <!-- Main Triangle -->
  <path d="M10 45 L25 15 L40 45 Z" fill="url(#triangleGradient)" stroke="none"/>
  
  <!-- Checkmark -->
  <path d="M18 35 L23 40 L32 28" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Verfolia Text -->
  <text x="55" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="url(#textGradient)">Verfolia</text>
</svg>
